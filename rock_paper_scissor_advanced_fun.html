<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock_paper_scissor.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move_button" 
    ><img src="images/rock-emoji.png" class="move_icon js_rock_button"></button>

    <button class="move_button"
    ><img src="images/paper-emoji.png" class="move_icon js_paper_button"></button>

    <button class="move_button" onclick="
      playGame('scissors');
    "><img src="images/scissors-emoji.png" class="move_icon"></button>

    <p class="js_result css_result"></p>
    <p class="js_outcome"></p>
    <p class="js_score css_score"></p>

    <button class="css_reset" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement()
    ">Reset Score</button>

    <button class="css_autoplay_button js_autoplay_button">Auto Play</button>

    <script src="scripts/rock_paper_scissor.js"></script>
  </body>
</html>
