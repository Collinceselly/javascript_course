        function MinMax(nums) {
            maxNum = nums[0]
            minNum = nums[0]
            for (i = 0; i < nums.length; i++) {
                if (nums[i] > maxNum) {
                    maxNum = nums[i]
                }

                if (nums[i] < minNum) {
                    minNum = nums[i]
                }
            }
            return maxNum, minNum
        }
